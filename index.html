<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <section class="result">
        <p>Your Result</p>
        <div class="total-score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="result-score">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>

      <section class="summary">
        <h3>Summary</h3>
        <ul>
          <li>
            <div class="container-summary-list">
              <img src="assets/images/icon-reaction.svg" alt="" />
              <p class="reaction">Reaction</p>
            </div>
            <p><span>80</span> / 100</p>
          </li>
          <li>
            <div class="container-summary-list">
              <img src="assets/images/icon-memory.svg" alt="" />
              <p class="memory">Memory</p>
            </div>
            <p><span>92</span> / 100</p>
          </li>
          <li>
            <div class="container-summary-list">
              <img src="assets/images/icon-verbal.svg" alt="" />
              <p class="verbal">Verbal</p>
            </div>
            <p><span>61</span> / 100</p>
          </li>
          <li>
            <div class="container-summary-list">
              <img src="assets/images/icon-visual.svg" alt="" />
              <p class="visual">Visual</p>
            </div>
            <p><span>72</span> / 100</p>
          </li>
        </ul>
        <button>Continue</button>
      </section>
    </main>
  </body>
</html>
